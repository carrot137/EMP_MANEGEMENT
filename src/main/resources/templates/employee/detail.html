<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a
              class="navbar-brand"
              href="list.html"
              th:href="@{/employee/showList}"
            >
              <!-- 企業ロゴ -->
              <img
                src="../../static/img/header_logo_small.png"
                th:src="@{/img/header_logo_small.png}"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="list.html" th:href="@{/employee/showList}"
                  >従業員管理</a
                >
              </li>
            </ul>
            <p class="navbar-text navbar-right">
              <span th:text="${session.administratorName}">山田太郎</span
              >さんこんにちは！ &nbsp;&nbsp;&nbsp;
              <a
                href="../administrator/login.html"
                class="navbar-link"
                th:href="@{/logout}"
                >ログアウト</a
              >
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>従業員リスト</li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->
            <form th:action="@{/employee/search}" method="get">
              <input type="text" name="keyword" placeholder="名前を入力" />
              <button type="submit">検索</button>
            </form>
          </table>
            <form
              method="post"
              action="list.html"
              th:action="@{/employee/update}"
              th:object="${updateEmployeeForm}"
            >
              <fieldset>
                <legend>従業員情報</legend>
                <table class="table table-striped">
                  <tr>
                    <th nowrap>名前</th>
                    <td>
                      <label
                        th:errors="*{name}"
                        class="error-messages"
                      >
                        名前を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="name"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.id}"
                      />
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        value="田中"
                        th:errorclass="error-input"
                        th:value="${employee.name}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>写真</th>
                    <td>
                      <img
                        src="../../static/img/e2.png"
                        th:src="${'/img/' + employee.image}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>性別</th>
                    <td>
                      <label
                        th:errors="*{gender}"
                        class="error-messages"
                      >
                        性別を選択してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="gender"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.gender}"
                      />
                      <input
                        type="text"
                        name="gender"
                        id="gender"
                        class="form-control"
                        value="男性"
                        th:errorclass="error-input"
                        th:value="${employee.gender}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>入社日</th>
                    <td>
                      <label
                        th:errors="*{hire_Date}"
                        class="error-messages"
                      >
                      日付を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="hire_Date"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.hire_Date}"
                      />
                      <input
                        type="text"
                        name="hire_Date"
                        id="hire_Date"
                        class="form-control"
                        value="YYYY-MM-DD"
                        th:errorclass="error-input"
                        th:value="${employee.hire_Date}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>メールアドレス</th>
                    <td>
                      <label
                        th:errors="*{mail_address}"
                        class="error-messages"
                      >
                      メールアドレスを入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="mail_address"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.mail_address}"
                      />
                      <input
                        type="text"
                        name="mail_address"
                        id="mail_address"
                        class="form-control"
                        value="xxxx@xxxxx"
                        th:errorclass="error-input"
                        th:value="${employee.mail_address}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>郵便番号</th>
                    <td>
                      <label
                        th:errors="*{zip_code}"
                        class="error-messages"
                      >
                      郵便番号を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="zip_code"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.zip_code}"
                      />
                      <input
                        type="text"
                        name="zip_code"
                        id="zip_code"
                        class="form-control"
                        value="xxx-xxxx"
                        th:errorclass="error-input"
                        th:value="${employee.zip_code}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>住所</th>
                    <td>
                      <label
                        th:errors="*{address}"
                        class="error-messages"
                      >
                      住所を入力してくいださ
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="address"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.address}"
                      />
                      <input
                        type="text"
                        name="address"
                        id="address"
                        class="form-control"
                        value="xxx-xxxx"
                        th:errorclass="error-input"
                        th:value="${employee.address}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>電話番号</th>
                    <td>
                      <label
                        th:errors="*{telephone}"
                        class="error-messages"
                      >
                      電話番号を入力してくいださ
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="telephone"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.telephone}"
                      />
                      <input
                        type="text"
                        name="telephone"
                        id="telephone"
                        class="form-control"
                        value="xxx-xxxx"
                        th:errorclass="error-input"
                        th:value="${employee.telephone}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>給与</th>
                    <td>
                      <label
                        th:errors="*{salary}"
                        class="error-messages"
                      >
                      給与を入力してくいださ
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="salary"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.salary}"
                      />
                      <input
                        type="text"
                        name="salary"
                        id="salary"
                        class="form-control"
                        value="xxx,xxx"
                        th:errorclass="error-input"
                        th:value="${employee.salary+'円'}"
                      />
                    </td>
                  </tr>
                  <th nowrap>特性</th>
                  <td>
                    <label
                      th:errors="*{characteristics}"
                      class="error-messages"
                    >
                    特性を入力してくいださ
                    </label>
                    <label
                      class="control-label"
                      style="color: red"
                      for="characteristics"
                    ></label>
                    <input
                      type="hidden"
                      name="id"
                      th:value="${employee.characteristics}"
                    />
                    <input
                      type="text"
                      name="characteristics"
                      id="characteristics"
                      class="form-control"
                      value="xxxxxx"
                      th:errorclass="error-input"
                      th:value="${employee.characteristics}"
                    />
                  </td>
                </tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label
                        th:errors="*{dependentsCount}"
                        class="error-messages"
                      >
                        扶養人数を入力してください
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.id}"
                      />
                      <input
                        type="text"
                        name="dependentsCount"
                        id="dependentsCount"
                        class="form-control"
                        value="3"
                        th:errorclass="error-input"
                        th:value="${employee.dependentsCount}"
                      />
                    </td>
                  </tr>
                </table>
                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
